<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="bogoTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Log Notebook</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        .todo-tag {
          margin: 2px;
          font-size: 14px;
          float: left;
        }
    </style>

    <!-- SPELLS -->
    <script src="vendor/jquery-2.2.3.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/controllers/todoController.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">

<div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button id="account-details" type="button" class="btn btn-default navbar-btn">Edit My Account</button>
                <button id="sign-out" type="button" class="btn btn-default navbar-btn">Sign out</button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
        </div>
    </nav>

    <!-- HEADE AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>My Log Notebook - <span class="label label-info">{{ todos.length }}</span> Logs</h1>
    </div>

    <!-- TODO LIST -->
    <input id="todo-filterText" type="text" class="form-control input-lg text-center" placeholder="Filter by text" ng-model="formData.filterText">

    <input id="todo-filterTags" type="text" class="form-control input-lg text-center" placeholder="Filter by tag[s] (comma-separated)" ng-model="formData.filterTags">

    <div id="todo-list" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="list-group">
                <div class="todo-item" ng-repeat="todo in todos">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <a class="list-group-item clearfix">
                          <span class="todo-text" style="word-wrap: break-word;">{{ todo.text }}</span>
                          <div class="todo-tags">
                            <span class="todo-tag label label-success" ng-repeat="tag in todo.tags"> {{ tag }}</span>
                          </div>
                          <span id="todo-id" hidden=""> {{ todo._id }}</span>
                          <span id="todo-submit" hidden="" ng-click="editTodo(todo._id)"></span>
                            <span class="pull-right">
                            <span class="todo-edit btn btn-xs btn-default">
                                <span class="button1 glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </span>
                        </span>
                            <span class="pull-right">
                            <span class="todo-delete btn btn-xs btn-default" ng-click="deleteTodo(todo._id)">
                                <span class="button2 glyphicon glyphicon-trash " aria-hidden="true"></span>
                            </span>
                        </span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Add new log here" ng-model="formData.text">
                    <input type="text" class="form-control input-lg text-center" placeholder="Add tags here (comma-separated)" ng-model="formData.tags">

                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>

</div>
<script>

    var old_text = "";
    var new_text = "";
      $('#sign-out').click(function(){
        $.ajax({
                url: "/logout",
                type: "POST",
                success: function(data){
            window.location.href = '/';
          }
            });
      });

    $('#account-details').click(function(){
        window.location.href = '/home';
    });

  $('body').on('click', '.todo-edit', function() {
    let $this = $(this);
    let $todo = $this.parent().parent().parent().parent();
    let $child = $this.children(':first');
    if ($child.hasClass('glyphicon-cog')){
      //start editting
      $('.todo-cancel').trigger('click');
      $child.removeClass('glyphicon-cog');
      $child.addClass('glyphicon-ok');
      $todo.find('.todo-delete').parent().append(`<span class="todo-cancel btn btn-xs btn-default">
          <span class="button2 glyphicon glyphicon-remove " aria-hidden="true"></span>
      </span>`);
      $('.todo-cancel').on('click', function(){
        $child.removeClass('glyphicon-ok');
        $child.addClass('glyphicon-cog');
        $todo.find('.todo-cancel').remove();
        $todo.find('.todo-delete').show();
        new_text = $('#todo-textbox').val();
        $('#todo-textbox').remove();
        $todo.find('.todo-text').html(old_text);
      });

      $todo.find('.todo-delete').hide();

      old_text = $todo.find('.todo-text').html();
      $todo.find('.todo-text').html('');
      $todo.find('.todo-text').parent().append('<textarea id="todo-textbox" type="text" ng-model="update" onkeyup="textAreaAdjust(this)" style="overflow:hidden; width: 607px;" wrap="hard"></textarea>');
      $('#todo-textbox').val(old_text);
      textAreaAdjust(document.getElementById('todo-textbox'));



    } else {
      //stop editting
      $child.removeClass('glyphicon-ok');
      $child.addClass('glyphicon-cog');
      $todo.find('.todo-cancel').remove();
      $todo.find('.todo-delete').show();
      new_text = $('#todo-textbox').val();
      $todo.find('.todo-text').html(new_text);

      let tId = $todo.find('#todo-id').html();

      $('#todo-textbox').remove();

      $.post( "/api/update/"+tId+"/"+new_text, [new_text, tId]);
    }
  });

  function textAreaAdjust(o) {
    o.style.height = "1px";
    o.style.height = (25+o.scrollHeight)+"px";
  }
</script>
</body>
</html>
